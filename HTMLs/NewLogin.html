<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">


</head>

<body id="body-cover">

    <div class="container my-nav-bar">
        <div class="row">
            <div id="my-nav-bar-elem-left" class="col-md-2" >
                <button id="my-nav-bar-home-but"><span class="glyphicon glyphicon-home"></span></button>
            </div>
            <div id="my-nav-bar-elem-right" class="col-md-10">
                <ul>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Contact</li></a>
                </ul>
            </div>
        </div>
    </div>

    <div id="my-body-cover" class="container">

            <div class="row">
                    <div id="my-title-cover" class="col-md-12">
                        <h1>Create amazing assessments!</h1>
                    </div>
                    <div id="my-subtitle-cover" class="col-md-12">
                        <p>Log in and start creating assessments fast and easy!</p>
                    </div>
            </div>

            <form id="my-signin" class="form-signin">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block button" type="submit">Sign in</button>
            </form>
    </div>

<div id="my-footer-cover" class="container">

</div>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>


</body></html>
